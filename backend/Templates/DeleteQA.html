<form action="/deleteqa" method="post">
    <p>All questions:</p>
    <table>
        {% for key, value in faqs.items() %}
        <tr>
            <td><input type="checkbox" name="questions", value={{ key }}>{{ key }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><button type="submit"> Delete Question(s) </button></p>
</form>
